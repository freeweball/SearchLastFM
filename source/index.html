<!DOCTYPE html>
<html class="no-js" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Тестовое задание</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="main">
      <div class="main__wrapper-search">
        <h1 class="main__title">Поиск исполнителя</h1>
        <label>
          <span class="main__label-search">Поиск:</span>
          <input class="main__search" type="text" checked="">
        </label>
        <button class="main__button-search" type="button" disabled="">Искать</button>
      </div>
      <ul class="music__list">
      </ul>
    <div class="photo__wrapper">
      <ul class="photo__list">
        <span class="photo__close-list">Закрыть</span>
        <h1 class="photo__title"></h1>
      </ul>
    </div>
    </div>
<!--Ошибка-->
  <template id="error">
    <div class="error">
      <p class="error__message">Ошибка загрузки объявления</p>
      <button class="error__button" href="#">Попробовать снова</button>
    </div>
  </template>
<!--Результат поиска исполнителя-->
  <template id="performer">
    <li class="music__item">
      <a class="music__item-link" href="#"></a>
    </li>
  </template>
<!--Фотография альбома-->
  <template id="photo">
    <li class="photo__item">
      <span class="photo__name"></span>
      <img class="photo__album" href="">
    </li>
  </template>
  </body>
  <script src="js/load.js"></script>
  <script src="js/searchArtist.js"></script>
  <script src="js/util.js"></script>
</html>
