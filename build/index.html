<!DOCTYPE html>
<html class="no-js" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Тестовое задание</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
  <div>
    <form action="#" method="post">
      <h1>Поиск исполнителя</h1>
      <label class="field-checkbox">
        <span>Поиск:</span>
        <input type="text" checked="">
      </label>
      <button class="field-action__button" type="button" disabled="">Искать</button>
    </form>
    <ul>
    </ul>
    <ul class="photo__item">
    </ul>
  </div>
<!--Ошибка-->
  <template id="error">
    <div class="error">
      <p class="error__message">Ошибка загрузки объявления</p>
      <button class="error__button" href="#">Попробовать снова</button>
    </div>
  </template>
<!--Результат поиска исполнителя-->
  <template id="performer">
    <li class="performer">
      <a class="performer__link" href="#"></a>
    </li>
  </template>
<!--Фотография альбома-->
  <template id="photo">
    <li class="photo">
      <img class="photo__album" href="">
    </li>
  </template>
  </body>
  <script src="js/load.js"></script>
  <script src="js/searchArtist.js"></script>
  <script src="js/util.js"></script>
</html>
